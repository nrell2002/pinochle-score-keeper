<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinochle Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Pinochle Score Keeper</h1>
            <nav>
                <button id="players-tab" class="tab-button active">Players</button>
                <button id="game-tab" class="tab-button">Game</button>
                <button id="stats-tab" class="tab-button">Stats</button>
            </nav>
        </header>

        <main>
            <!-- Players Management Section -->
            <section id="players-section" class="tab-content active">
                <h2>Manage Players</h2>
                <div class="card">
                    <h3>Add New Player</h3>
                    <div class="input-group">
                        <input type="text" id="player-name" placeholder="Enter player name">
                        <button id="add-player">Add Player</button>
                    </div>
                </div>
                
                <div class="card">
                    <h3>Current Players</h3>
                    <div id="players-list" class="players-list">
                        <!-- Players will be dynamically added here -->
                    </div>
                </div>
            </section>

            <!-- Game Section -->
            <section id="game-section" class="tab-content">
                <div id="game-setup" class="game-setup">
                    <h2>Game Setup</h2>
                    <div class="card">
                        <h3>Select Players</h3>
                        <div class="input-group">
                            <label for="game-type">Game Type:</label>
                            <select id="game-type">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4" selected>4 Players (Teams)</option>
                            </select>
                        </div>
                        <div id="player-selection" class="player-selection">
                            <!-- Player selection will be dynamically generated -->
                        </div>
                        <button id="start-game" class="primary-button">Start Game</button>
                    </div>
                </div>

                <div id="game-play" class="game-play hidden">
                    <h2>Current Game</h2>
                    <div class="game-info">
                        <div class="round-info">
                            <span>Hand: <span id="current-hand">1</span></span>
                            <span>Target Score: <span id="target-score">1500</span></span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>Current Hand</h3>
                        <div class="input-group">
                            <label for="winning-bid">Winning Bid:</label>
                            <input type="number" id="winning-bid" min="20" step="1" placeholder="e.g., 21">
                            <label for="bidder">Bidder:</label>
                            <select id="bidder">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div id="meld-section" class="meld-section">
                            <h4>Meld Points</h4>
                            <div id="meld-inputs">
                                <!-- Meld inputs will be generated dynamically -->
                            </div>
                        </div>
                        
                        <div id="score-section" class="score-section">
                            <h4>Hand Scores</h4>
                            <div id="score-inputs">
                                <!-- Score inputs will be generated dynamically -->
                            </div>
                        </div>
                        
                        <button id="submit-hand" class="primary-button">Submit Hand</button>
                    </div>
                    
                    <div class="card">
                        <h3>Scoreboard</h3>
                        <div id="scoreboard" class="scoreboard">
                            <!-- Scoreboard will be dynamically generated -->
                        </div>
                    </div>
                    
                    <button id="end-game" class="secondary-button">End Game</button>
                </div>
            </section>

            <!-- Stats Section -->
            <section id="stats-section" class="tab-content">
                <h2>Player Statistics</h2>
                <div class="card">
                    <div id="stats-display" class="stats-display">
                        <!-- Stats will be dynamically generated -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
